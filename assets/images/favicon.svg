<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Favicon: Clock on white circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Clock body -->
  <circle cx="16" cy="16" r="12" fill="#0f172a"/>
  <!-- Tick marks -->
  <line x1="16" y1="5.5" x2="16" y2="7.5" stroke="#334155" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="24.5" x2="16" y2="26.5" stroke="#334155" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="5.5" y1="16" x2="7.5" y2="16" stroke="#334155" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24.5" y1="16" x2="26.5" y2="16" stroke="#334155" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Hour hand -->
  <line x1="16" y1="16" x2="16" y2="9" stroke="#f59e0b" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Minute hand with arrow -->
  <line x1="16" y1="16" x2="16" y2="7" stroke="#1a56db" stroke-width="1.3" stroke-linecap="round"/>
  <polygon points="16,5.5 14,9 18,9" fill="#1a56db"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.8" fill="#f59e0b"/>
</svg>
