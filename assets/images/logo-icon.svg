<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="52" height="52">
  <!-- Clock Icon - standalone mark -->
  <g transform="translate(2, 2)">
    <!-- Outer clock ring -->
    <circle cx="24" cy="24" r="22" fill="#0f172a" stroke="#1a56db" stroke-width="2.5"/>
    <!-- Inner clock face -->
    <circle cx="24" cy="24" r="18" fill="#0f172a"/>
    <!-- Clock tick marks -->
    <line x1="24" y1="7" x2="24" y2="10" stroke="#334155" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="24" y1="38" x2="24" y2="41" stroke="#334155" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="7" y1="24" x2="10" y2="24" stroke="#334155" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="24" x2="41" y2="24" stroke="#334155" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Hour hand to 12 -->
    <line x1="24" y1="24" x2="24" y2="11" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Minute hand to 12 with arrow -->
    <line x1="24" y1="24" x2="24" y2="8" stroke="#1a56db" stroke-width="1.8" stroke-linecap="round"/>
    <polygon points="24,6 21.5,11 26.5,11" fill="#1a56db"/>
    <!-- Center dot -->
    <circle cx="24" cy="24" r="2.5" fill="#f59e0b"/>
    <!-- Gold dashed outer ring -->
    <circle cx="24" cy="24" r="22" fill="none" stroke="#f59e0b" stroke-width="0.6" stroke-dasharray="3,4" stroke-dashoffset="1"/>
  </g>
</svg>
